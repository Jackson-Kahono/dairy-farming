<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="assets/css/index.css">
      <title>Dairy Farm</title>
</head>

<body>
      <div class="container">
            <div class="header">
                  <h1>Dairy Farm</h1>
                  <img src="assets/images/black-abstract-header-modern-widescreen-banner-simple-texture-illustration-vector.jpg" alt="">
                  
            </div>
            
            <div class="desc">
                  <div class="image">
                        <img src="assets/images/Three-cows-standing-in-front-of-a-herd-in-the-grass-175734089_4288x2848-e1486401586844.jpeg" alt="">
                  </div>
                  <div class="txt">
                        <div>
                        <h2>Keep your record</h2>
                              <li>Enter number of sheds</li>
                              <li>Continue to enter number of litres pers shed</li>
                              <li>Press <span>+Add</span> to add another record.</li>
                              <li>When you are done, press <span>submit</span></li>
                        </div>
                  </div>
            </div>
            <div class="records">
                  <h2>Your records</h2>
                  <table>
                        <tr>
                              <th>Shed</th>
                              <th>Litres</th>
                        </tr>
                        <tr>
                              <td>1</td>
                              <td>0</td>
                        </tr>
                        <tr>
                              <td>2</td>
                              <td>0</td>
                        </tr>
                  </table>
            </div>


      </div>
</body>

</html>
